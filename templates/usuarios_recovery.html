{% extends 'base.html' %}
{% block conteudo %}




		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h3>Gerenciar <b>Usuários</b></h3>
					</div>
					<div class="col-sm-4">
						<a href="{{url_for('usuarios.create')}}" class="btn btn-primary btn-sm"><i class="material-icons">&#xE147;</i> <span>Novo Usuário</span></a>
					</div>
				</div>
			</div>
		</div>

<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Admin</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
          {% for u in usuarios %}
          <tr>
						<td>{{u.nome}}</td>
						<td>{% if u.admin %} SIM {% else %} NÃO {% endif %}</td>
						<td>
              <a href="{{url_for('usuarios.update', id=u.id)}}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xe254;</i></a>
              
            </td>
						<td>
              <a href="{{url_for('usuarios.delete', id=u.id)}}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i></a>
            </td>
          </tr>
          {% endfor %}
					
				</tbody>
			</table>
{% endblock %}
