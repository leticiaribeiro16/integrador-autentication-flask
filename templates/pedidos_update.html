{% extends 'base.html' %}
{% block conteudo %}
<h3>Atualizar <b>Pedido</b></h3>
   
<form method='post' action="{{url_for('pedidos.update', id=p.id)}}">
      <div class="form-group">
      <label>Cliente: </label>
        <select name="usuario_id" class="form-control">
        {% if current_user.admin %}
          {% for u in usuarios %}
            <option value="{{u.id}}">{{u.nome}}</option>
          {% endfor %}
          {% else %}
          <option value="{{current_user.id}}">{{current_user.nome}}</option>
        {% endif %}
        </select>
   
      </div>
     
      <div class="form-group">
      <label>Sabor da Pizza:</label>
         <select name="pizza_id" class="form-control">
          {% for p1 in pizzas %}
            <option value="{{p1.id}}" {% if p1.id == p.pizza_id %} selected {% endif %} >{{p1.sabor}}</option>
          {% endfor %}
        </select>
      </div>
      <br>
      <input type="submit" value="Atualizar" class="btn btn-primary">
    </form>

{% endblock %}
