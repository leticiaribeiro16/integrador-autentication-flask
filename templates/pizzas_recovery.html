{% extends 'base.html' %}
{% block conteudo %}
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h3>Gerenciar <b>Pizzas</b></h3>
					</div>
					<div class="col-sm-4">
						<a href="{{url_for('pizzas.create')}}" class="btn btn-primary btn-sm"><i class="material-icons">&#xE147;</i> <span>Nova Pizza</span></a>
					</div>
				</div>
			</div>
		</div>

<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Pizza</th>
						<th>Pre√ßo</th>
						<th>Editar</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
          {% for p in pizzas %}
          <tr>
						<td>{{p.sabor}}</td>
						<td>{{p.preco}}</td>
						<td>
              <a href="{{url_for('pizzas.update', id=p.id)}}" class="update"><i class="material-icons" data-toggle="tooltip" title="Editar">&#xe254;</i></a>
              
            </td>
						<td>
              <a href="{{url_for('pizzas.delete', id=p.id)}}" class="delete"><i class="material-icons" data-toggle="tooltip" title="Excluir">&#xE872;</i></a>
            </td>
          </tr>
          {% endfor %}
					
				</tbody>
			</table>
{% endblock %}
