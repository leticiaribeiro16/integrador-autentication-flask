{% extends 'base.html' %}
{% block conteudo %}

<h3>Alterar <b>Senha</b></h3>

    <form method='post' action="/usuarios/update-senha/{{current_user.id}}">
       <div class="form-group">
         <label>Senha:</label>
         <input type="password" name="senha" class="form-control" required><br>
       </div>
     
       <div class="form-group">
        <label>Confirmação de senha: </label>
        <input type="password" name="csenha" class="form-control" required><br>
       </div
      <br>
        <input type="submit" value="Atualizar" class="btn btn-primary">
     
    </form>
{% endblock %}
